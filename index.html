<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Temple Kiosk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>

<body>

<video id="video" autoplay muted loop playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<script>
  let timer;

  function openLinktree() {
    // 링크트리를 새 탭으로 열기
    window.open("https://linktr.ee/bongeunsa", "_blank");
    resetTimer();
  }

  function resetTimer() {
    clearTimeout(timer);
    timer = setTimeout(() => {
      // 10초 후 아무 일도 안 하고 있으면 영상 상태 유지
      // (이미 영상 페이지이므로 별도 이동 필요 없음)
    }, 10000);
  }

  // 첫 터치에만 반응
  document.addEventListener("touchstart", openLinktree, { once: true });
  document.addEventListener("mousedown", openLinktree, { once: true });
</script>

</body>
</html>
