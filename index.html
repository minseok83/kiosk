<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>

<body>

<video id="video" autoplay muted loop playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<script>
  let timer;

  function openLinktree() {
    window.open("https://linktr.ee/bongeunsa", "_blank");
    resetTimer();
  }

  function resetTimer() {
    clearTimeout(timer);
    timer = setTimeout(() => {
    }, 10000);
  }

  document.addEventListener("touchstart", openLinktree, { once: true });
  document.addEventListener("mousedown", openLinktree, { once: true });
</script>

</body>
