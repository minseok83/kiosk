<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Temple Kiosk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    touch-action: manipulation;
  }

  #idle {
    width: 100%;
    height: 100%;
  }

  video {
    width: 80%;
    height: 80%;
    object-fit: cover;
  }
</style>
</head>

<body>

<div id="idle">
  <video id="video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<script>
  let timer;

  function goLinktree() {
    window.location.href = "https://linktr.ee/bongeunsa";
  }

  function resetTimer() {
    clearTimeout(timer);
    timer = setTimeout(() => {
      window.location.href = "index.html";
    }, 10000); // 10ì´ˆ
  }

  document.addEventListener("touchstart", goLinktree);
  document.addEventListener("mousedown", goLinktree);
  document.addEventListener("mousemove", resetTimer);
  document.addEventListener("touchmove", resetTimer);
</script>

</body>
</html>
